<main>
    <mat-card class="login-card">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field appearance="standard">
                        <mat-label>E-mail</mat-label>
                        <input matInput [formControl]="username" name="email" placeholder="nome@exemplo.com">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="standard">
                        <mat-label>Senha</mat-label>
                        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <p id="submit">
                    <button mat-raised-button (click)="submit()" color="primary">Entrar</button>
                </p>
                <p>Ainda n√£o tem login? 
                    <button mat-button routerLink="/signup" color="primary">Cadastre-se aqui</button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</main>
